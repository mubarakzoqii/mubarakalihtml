<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .backgroud-img {
        height: 85vh;
        background-image: url(../week5/images5/download\ \(4\).jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    } 


</style>
<body>

    <main class="backgroud-img">
        <section class="container ">
            <div class="row ">
                <div class="col-lg-4  mt-5 bg-warning">
                    <div class="text-center bg-image">
                        <h1 class="mb-4">SMART</h1>
                        <p>Login using media to get quick access</p>
                          <a href="#" class="btn d-block mt-3 btn-primary btn-social"><i class="fab fa-facebook-f mr-5"></i> Facebook</a>
                          <a href="#" class="btn d-block mt-3 btn-info btn-social "><i class="fab fa-twitter mr-5"></i> Twitter</a>
                          <a href="#" class="btn d-block mt-3 btn-danger btn-social"><i class="fab fa-google mr-5"></i> Google</a>
                      </div>
                </div>
                <div class="col-lg-8  mt-5 bg-light">
                        <h2 class="text-center">login to your account</h2>
                        <div class="login-form mt-5">
                              <form>
                              <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Enter Email">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter Password">
                              </div>
                              <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                                <a href="#" class="float-right">Forget password?</a>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                          </div>
                
                
                
                
                
                </div>
            </div>
        </section>

    </main>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
